<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Báo cáo điểm ngập Bắc Giang</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; }
    .leaflet-popup-content { font-size: 14px; }
    .control-box { position: absolute; top: 10px; right: 10px; z-index: 9999; background: white; padding: 8px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.3); }
    button { cursor: pointer; margin-top: 4px; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="control-box">
    <h4>Thêm điểm ngập</h4>
    <label>Tiêu đề: <input id="title"></label><br>
    <label>Độ sâu (cm): <input id="depth"></label><br>
    <label>Mô tả: <input id="desc"></label><br>
    <label>Thời gian: <input id="time" type="datetime-local"></label><br>
    <label>Phường/Xã: <input id="ward"></label><br>
    <button id="saveBtn">Lưu điểm</button>
  </div>

  <script>
    const map = L.map('map').setView([21.27, 106.2], 12);

    // Nền Esri Street (miễn phí, có đường phố)
    const esriStreet = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Tiles © Esri & contributors'
    }).addTo(map);

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    });

    const esriImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      maxZoom: 19,
      attribution: 'Esri World Imagery'
    });

    const baseMaps = {
      'Esri Street': esriStreet,
      'OpenStreetMap': osm,
      'Esri Imagery': esriImagery
    };

    L.control.layers(baseMaps).addTo(map);

    // Layer chứa điểm
    const drawnLayer = L.geoJSON().addTo(map);

    // Lấy vị trí click trên bản đồ để tạo điểm
    let selectedLatLng = null;
    map.on('click', (e) => {
      selectedLatLng = e.latlng;
    });

    // URL Apps Script Web App của bạn
    const GAS_URL = "https://script.google.com/macros/s/YOUR_GAS_URL/exec";

    // Lưu điểm mới lên Google Sheet
    async function saveToServer(feature) {
      try {
        const p = feature.properties || {};
        const [lng, lat] = feature.geometry.coordinates;
        const payload = {
          id: p.id,
          title: p.title,
          depth_cm: p.depth_cm,
          description: p.description,
          datetime: p.datetime,
          ward: p.ward,
          lat: lat,
          lng: lng
        };
        const res = await fetch(GAS_URL, {
          method: 'POST',
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('POST failed: ' + res.status);
        alert('✅ Đã gửi lên hệ thống chờ duyệt!');
      } catch (err) {
        console.error(err);
        alert('⚠️ Gửi dữ liệu thất bại! Kiểm tra GAS_URL hoặc quyền Google Script.');
      }
    }

    // Tải các điểm đã duyệt từ Google Sheet
    async function loadApprovedReports() {
      try {
        const res = await fetch(GAS_URL);
        if (!res.ok) throw new Error('GET failed: ' + res.status);
        const rows = await res.json();
        const fc = {
          type: 'FeatureCollection',
          features: rows.map(r => ({
            type: 'Feature',
            geometry: { type: 'Point', coordinates: [parseFloat(r.lng), parseFloat(r.lat)] },
            properties: r
          }))
        };
        drawnLayer.clearLayers();
        drawnLayer.addData(fc);
        if (drawnLayer.getLayers().length) map.fitBounds(drawnLayer.getBounds(), { padding: [20, 20] });
      } catch (err) { console.error(err); }
    }

    loadApprovedReports(); // tải khi mở

    // Khi người dùng bấm nút Lưu
    document.getElementById('saveBtn').addEventListener('click', () => {
      if (!selectedLatLng) return alert('👉 Hãy bấm vào bản đồ để chọn vị trí ngập.');
      const title = document.getElementById('title').value;
      const depth = parseFloat(document.getElementById('depth').value);
      const desc = document.getElementById('desc').value;
      const time = document.getElementById('time').value;
      const ward = document.getElementById('ward').value;

      const feature = {
        type: 'Feature',
        geometry: { type: 'Point', coordinates: [selectedLatLng.lng, selectedLatLng.lat] },
        properties: {
          id: Date.now(),
          title: title,
          depth_cm: depth,
          description: desc,
          datetime: time,
          ward: ward
        }
      };

      L.geoJSON(feature, {
        pointToLayer: (f, latlng) => L.circleMarker(latlng, {
          radius: 7,
          weight: 2,
          color: '#b91c1c',
          fillColor: '#f87171',
          fillOpacity: 0.8
        }),
        onEachFeature: (f, layer) => layer.bindPopup(`<b>${f.properties.title}</b><br>Độ sâu: ${f.properties.depth_cm} cm<br>${f.properties.description}`)
      }).addTo(drawnLayer);

      saveToServer(feature);
      selectedLatLng = null;
      alert('✅ Đã lưu cục bộ và gửi lên hệ thống chờ duyệt.');
    });
  </script>
</body>
</html>
